<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>志愿选择 - 注册 & 登录</title>
    <link rel="stylesheet" href="stycles.css">
</head>

<body>
    <div class="navbar">
        <div class="logo">
            <img src="" alt="Logo" class="logo-img">
            <li class="nav-item"><a href="#" class="nav-link">AI志愿推荐平台
            </a></li>
        </div>
        
        <ul class="nav-list">
            <li class="nav-item"><a href="#" class="nav-link">首页</a></li>
            <li class="nav-item"><a href="#" class="nav-link">院校查询</a></li>
            <li class="nav-item"><a href="#" class="nav-link">专家咨询</a></li>
            <li class="nav-item">
                <a href="..\用户界面\登录界面.html" class="nav-link" target="_blank">登录/注册</a>
            </li>
        </ul>
    </div>
  <div class="container" id="loginContainer">
    <h2>登录</h2>
    <form id="loginForm">
        <label for="loginUsername">用户名:</label>
        <input type="text" id="loginUsername" required>       
        <label for="loginPassword">密码:</label>
        <input type="password" id="loginPassword" required>
        <button onclick="redirectToBaidu()" class="loginLink">登录</button>

    </form>
    <button class="smallButton" onclick="toggleForms()">没有用户？点击注册</button>
</div>
    <!-- 注册表单 -->
    <div class="container" id="registerContainer">
        <h2>注册</h2>
        <form id="registerForm">
            <label for="registerUsername">用户名:</label>
            <input type="text" id="registerUsername" required>
            
            <label for="registerPassword">密码:</label>
            <input type="password" id="registerPassword" required>

            <button type="submit">注册</button>
        </form>
    </div>

    <script src="scripts.js"></script>
</body>

</html>
